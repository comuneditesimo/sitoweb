    longDescription: |
      Riprogettazione e sviluppo del sito web e i servizi online per il Comune

      di Tesimo attraverso il finanziamento PNRR 1.4.1. pacchetto cittadino

      informato e attivo NextGenerationEU. Si accede al sito attraverso SPID e

      CIE o registrazione verificata. 



      Il software da la possibilitá al comune di interagire con il cittadino

      attraverso semplici passaggi. Il cittadino ha la possibilitá  di accedere

      ai suoi dati, inviare richieste, verificare lo stato di essi, pagare tasse

      e bollo come anche i diritti di segreteria.
